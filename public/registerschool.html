    <section class="sectionhome">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="holdhomeside1">
              <h1>Register</h1>
              <p>Register your school ont the Trackkrr App.</p>
              <form id="registerSchoolForm">
                <div class="formhold">
                  <label>Name of Registrant</label>
                  <input
                    type="text"
                    placeholder="Your Name"
                    class="form-control"
                    name="regName"
                    id="reg_name"
                  />
                </div>
                <div class="formhold">
                  <label>Email of registrant</label>
                  <input
                    type="email"
                    placeholder="Your Email"
                    class="form-control"
                    name="regEmail"
                    id="reg_email"
                  />
                </div>
                <div class="formhold">
                  <label>Phone number of Registrant</label>
                  <input
                    type="text"
                    placeholder="Your Phone number"
                    class="form-control"
                    name="regPnum"
                    id="reg_pnum"
                  />
                </div>
                <div class="formhold">
                  <label>School Name</label>
                  <input
                    type="text"
                    placeholder="School Name"
                    class="form-control"
                    name="regSchoolName"
                    id="reg_school_name"
                  />
                </div>
                <div class="formhold">
                  <label>Role at School</label>
                  <select
                    class="form-control"
                    name="regUserRole"
                    id="reg_user_role"
                  >
                    <option value="Propriertor">School Proprietor</option>
                    <option value="headteacher">Head Teacher</option>
                    <option value="Teacher">Teacher</option>
                  </select>
                </div>

                <div class="formhold">
                  <label>School Population</label>
                  <input
                    type="number"
                    placeholder="School Population"
                    class="form-control"
                    name="regSchoolPop"
                    id="reg_school_pop"
                  />
                </div>

                <div class="formhold">
                  <label>Region of School</label>
                  <select
                    class="form-control"
                    name="regSchoolRegion"
                    id="reg_school_region"
                  >
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                    <option value="Propriertor">Greater Accra Region</option>
                  </select>
                </div>

                <div class="formhold">
                  <label>District of School</label>
                  <select
                    class="form-control"
                    name="regSchoolDistrict"
                    id="reg_school_district"
                  >
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                    <option value="Propriertor">Ewutu Emasa District</option>
                  </select>
                </div>

                <div class="formhold">
                  <label>Student Population Type</label><br />
                  <input
                    type="radio"
                    value="crechkindg"
                    name="regPopType"
                    id="reg_pop_type"
                  />
                  Creche - Kindergarten<br />
                  <input
                    type="radio"
                    value="crecheb6"
                    name="regPopType"
                    id="reg_pop_type"
                  />
                  Creche - Basic 6<br />
                  <input
                    type="radio"
                    value="crechb9"
                    name="regPopType"
                    id="reg_pop_type"
                  />
                  Creche - Basic 9<br />
                </div>

                <div class="formhold">
                  <label>Password</label>
                  <input
                    type="password"
                    name="regPassword"
                    id="reg_password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>

                <div class="formhold">
                  <label>Password Confirmation</label>
                  <input
                    type="password"
                    name="regPasswordConfirmation"
                    id="reg_password_confirmation"
                    class="form-control"
                    placeholder="Password Confirmation"
                  />
                </div>

                <button
                  class="btn btn-lg btn-primary"
                  id="buttonSubmitSRegistration"
                  style="margin-top: 20px"
                >
                  Submit
                </button>
                <div class="clearfix" id="buttonloadersi" style="display: none">
                  Submitting...
                </div>
              </form>
